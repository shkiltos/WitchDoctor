<div class="container">
    <div class="element">
        <div id="sidebar">
            <div>
                <b>Start:</b>
                <select id="start">
                <option value="Halifax, NS">Halifax, NS</option>
                <option value="Boston, MA">Boston, MA</option>
                <option value="New York, NY">New York, NY</option>
                <option value="Miami, FL">Miami, FL</option>
            </select>
                <br />
                <b>Waypoints:</b> <br />
                <i>(Ctrl+Click or Cmd+Click for multiple selection)</i> <br />
                <select multiple id="waypoints">
                <option value="montreal, quebec">Montreal, QBC</option>
                <option value="toronto, ont">Toronto, ONT</option>
                <option value="chicago, il">Chicago</option>
                <option value="winnipeg, mb">Winnipeg</option>
                <option value="fargo, nd">Fargo</option>
                <option value="calgary, ab">Calgary</option>
                <option value="spokane, wa">Spokane</option>
            </select>
                <br />
                <b>End:</b>
                <select id="end">
                <option value="Vancouver, BC">Vancouver, BC</option>
                <option value="Seattle, WA">Seattle, WA</option>
                <option value="San Francisco, CA">San Francisco, CA</option>
                <option value="Los Angeles, CA">Los Angeles, CA</option>
            </select>
                <br />
                <input type="submit" id="submit" />
            </div>
            <div id="directions-panel"></div>
        </div>
        <mat-grid-list cols="5" rowHeight="100px">
            <mat-grid-tile class="map-container" [colspan]="3" [rowspan]="7">
                <div id="map"></div>

            </mat-grid-tile>
            <mat-grid-tile class="appointments" [colspan]="2" [rowspan]="7">
                <mat-list>
                    <h2 mat-subheader>Обходной лист</h2>
                    <mat-list-item *ngFor="let appointment of appointments; last as last">
                        <mat-card class="example-card">
                            <mat-card-title>{{appointment.fullName}}</mat-card-title>
                            <mat-card-subtitle>{{appointment.address}}</mat-card-subtitle>
                            <mat-card-content>
                                <p>{{appointment.symptoms}}</p>
                            </mat-card-content>
                        </mat-card>
                        <mat-divider></mat-divider>
                    </mat-list-item>
                    <mat-divider></mat-divider>
                </mat-list>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
