<div class="container">
    <div class="element">
        
        <input type="submit" id="submit" />
        <mat-grid-list cols="2" rowHeight="100px">
            <mat-grid-tile class="map-container" [colspan]="2" [rowspan]="1">
          
                <mat-card-header class="succ-container">
                    <mat-card-title color class="wht">Путь до шизоида</mat-card-title>
                  </mat-card-header >
            </mat-grid-tile>

            <mat-grid-tile class="map-container" [colspan]="2" [rowspan]="7">
          
                <div id="map"></div>

            </mat-grid-tile>
            <mat-grid-tile class="appointments" [colspan]="2" [rowspan]="8">
                <mat-list>
                    <h2 mat-subheader class="wht">Обходной лист</h2>
                    <mat-list-item *ngFor="let appointment of appointments; last as last">
                        <mat-card class="example-card">
                            <mat-card-title>{{appointment.fullName}}</mat-card-title>
                            <mat-card-subtitle>{{appointment.address}}</mat-card-subtitle>
                            <mat-card-content>
                                <p>{{appointment.symptoms}}</p>
                            </mat-card-content>
                        </mat-card>
                        <mat-divider></mat-divider>
                    </mat-list-item>
                    <mat-divider></mat-divider>
                </mat-list>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
