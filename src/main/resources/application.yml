witchdoctor:
  api:
    prefix: /api
  security:
    bCryptRounds: 12
spring:
  jpa:
    hibernate.ddl-auto: "update"
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5432/witchdoctor
    username: postgres
    password: postgres
